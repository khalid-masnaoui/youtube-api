<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>

    <title>Document</title>
</head>

<body>
    <nav>
        <div>
            <h3>Youtube API</h3>
        </div>
    </nav>
    <div class="grid">


        <div class="buttons">
            <button class="autorized">log In</button>
            <button class="execute">log Out</button>
            <form id="getData">
                <input type="text" placeholder="enter channel name">
                <input type="submit" value="get channel data">
            </form>
        </div>
        <div class="content">
            <h3 id="title"></h3>
            <h3 id="description"></h3>
            <h3 id="country"></h3>
            <h3 id="view"></h3>
            <h3 id="video_number"></h3>
        </div>
    </div>

    <div id="video_container">

    </div>




</body>



<script src="main.js"></script>

</html>
